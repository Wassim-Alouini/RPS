<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        
        <div class="computer">
            <button id="dis" class="disp"></button>
            <div id="result"></div>
        </div>
        <div class="player">
            <button id='rock' onclick="disable(), setToRock(), match(), reload()" class="cards , rock"></button>
            <button id='paper' onclick="disable(), setToPaper(), match(), reload()" class="cards , paper"></button>
            <button id='scissors' onclick="disable(), setToScissors(), match(), reload()" class="cards , scissors"></button>
         </div>

    </div>
</body>
<script src="main.js"></script>
</html>
